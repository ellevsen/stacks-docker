services:

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"

    volumes:
      - minio_data:/data

    networks:
      - portainer_CyberView

    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_BROWSER_REDIRECT_URL=${MINIO_BROWSER_REDIRECT_URL}
      - MINIO_SERVER_URL=${MINIO_SERVER_URL}
      - MINIO_STS_DURATION=${MINIO_STS_DURATION}

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    security_opt:
      - no-new-privileges:true

    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "1"
          memory: 512M
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
      labels:
        - traefik.enable=true
        ## S3 API
        - traefik.http.routers.minio_public.rule=Host(`${DOMAIN_S3}`)
        - traefik.http.routers.minio_public.entrypoints=websecure
        - traefik.http.routers.minio_public.tls.certresolver=letsencryptresolver
        - traefik.http.services.minio_public.loadbalancer.server.port=9000
        - traefik.http.services.minio_public.loadbalancer.passHostHeader=true
        - traefik.http.routers.minio_public.service=minio_public
        - traefik.http.routers.minio_public.middlewares=crowdsec-bouncer@swarm,security-headers@file,rate-limit@file
        ## Console
        - traefik.http.routers.minio_console.rule=Host(`${MAIN_DOMAIN}`)
        - traefik.http.routers.minio_console.entrypoints=websecure
        - traefik.http.routers.minio_console.tls.certresolver=letsencryptresolver
        - traefik.http.services.minio_console.loadbalancer.server.port=9001
        - traefik.http.services.minio_console.loadbalancer.passHostHeader=true
        - traefik.http.routers.minio_console.service=minio_console
        - traefik.http.routers.minio_console.middlewares=crowdsec-bouncer@swarm,security-headers@file,rate-limit@file

volumes:
  minio_data:
    external: true
    name: minio_data

networks:
  portainer_CyberView:
    external: true
    name: portainer_CyberView
